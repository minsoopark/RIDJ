<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <link rel="stylesheet" href="./stylesheets/icon-font.css">
    <link rel="stylesheet" href="./stylesheets/css/index.css">
    <link rel="stylesheet" href="./stylesheets/css/searching_area.css">
    <link rel="stylesheet" href="./stylesheets/css/result_area.css">
    <link rel="stylesheet" href="./stylesheets/css/mobile.css">
    <script src="https://code.jquery.com/jquery-1.11.2.js"></script>
    <script src="scripts/ridj.js"></script>
    <title>RI.DJ</title>
  </head>
  <body>
    <!-- spinner -->
    <div class="modal-spinner">
      <div class="ridi_spinner mdl-spinner mdl-js-spinner is-active"></div>
    </div>
    <nav class="top_navigation">
      <button class="searching_trigger">
        <span class="icon-search"></span>
        <span class="icon-close_3"></span>
      </button>
    </nav>
    <!-- searching_area -->
    <section class="searching_area">
      <div class="ridi_search_form">
        <div class="search_input_wrap">
          <input class="ridi_search_field" type="text" id="song" placeholder="+ 아티스트 혹은 곡 이름으로 검색" />
        </div>
      </div>
      <table class="ridi_songs_table">
        <colgroup>
          <col width="50px">
          <col width="auto">
          <col width="20%">
          <col width="10%">
          <col width="5%">
        </colgroup>
        <tbody class="ridi_songs_tbody">
          <tr class='ridi_songs_result structure_row'>
            <td>
              <img src="" alt="" class="album_cover" />
            </td>
            <td>
              <p class="song_name"></p>
              <p class='album_name'></p>
            <td class='artist_name'></td>
            <td class='play_time'></td>
            <td>
              <button class='ridi_add_button'><span class="icon-plus_1"></span></button>
            </td>
          </tr>
        </tbody>
      </table>
    </section>

    <section class="result_area">
      <table class="added_list">
        <colgroup>
          <col width="80px">
          <col width="auto">
          <col width="20%">
          <col width="60px">
        </colgroup>
        <tbody class="added_list_body">
          <tr class="structure_row">
            <td class="cover_column">
              <img src="" alt="" class="album_cover" />
            </td>
            <td class="title_column">
              <p><span class="icon-music_1"></span><span class="song_title"></span></p>
              <p class="album_title"></p>
            </td>
            <td class="artist"></td>
            <td class="play_time"></td>
          </tr>
        </tbody> 
      </table>
    </section>
  </body>
</html>
