<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.light_blue-blue.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./stylesheets/index.css">
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.2.js"></script>
    <script src="scripts/ridj.js"></script>
    <title>RIDI-J</title>
  </head>
  <body>
    <!-- spinner -->
    <div class="modal-spinner">
      <div class="ridi_spinner mdl-spinner mdl-js-spinner is-active"></div>
    </div>

    <!-- searching_area -->
    <section class="searching_area">
      <div class="ridi_search_form">
        <div class="search_input_wrap">
          <input class="ridi_search_field" type="text" id="song" placeholder="아티스트 혹은 곡 이름으로 검색" />
        </div>
      </div>
      <table class="ridi_songs_table">
        <colgroup>
          <col width="auto">
          <col width="20%">
          <col width="10%">
          <col width="5%">
        </colgroup>
        <tbody class="ridi_songs_tbody">
          <tr class='ridi_songs_result structure_row'>
            <td>
              <p class="song_name"></p>
              <p class='album_name'></p>
            <td class='artist_name'></td>
            <td class='play_time'></td>
            <td>
              <button class='ridi_add_button'><i class='material-icons'>add</i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </section>

    <section class="result_area">
      <table class="added_list">
        <colgroup>
          <col width="auto">
          <col width="20%">
          <col width="8%">
        </colgroup>
        <tbody class="added_list_body">
          <tr class="structure_row">
            <td>
              <p class="song_title"></p>
              <p class="album_title"></p>
            </td>
            <td class="artist"></td>
            <td class="play_time"></td>
          </tr>
        </tbody> 
      </table>
    </section>
  </body>
</html>
