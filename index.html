<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.light_blue-blue.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./stylesheets/index.css">
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.2.js"></script>
    <script src="scripts/ridj.js"></script>
    <title>RIDI-J</title>
  </head>
  <body>
    <!-- spinner -->
    <div class="modal-spinner">
      <div class="ridi-spinner mdl-spinner mdl-js-spinner is-active"></div>
    </div>

    <!-- searching_area -->
    <div class="searching_area">
      <div class="ridi-search-form">
        <div class="search_input_wrap">
          <input class="ridi-search-field" type="text" id="song" placeholder="아티스트 혹은 곡 이름으로 검색" />
        </div>
        <div class="search_button_wrap">
          <button class="ridi-search-button">검색</button>
        </div>
      </div>
      <table class="ridi-songs-table">
        <thead>
          <tr>
            <th>곡</th>
            <th>아티스트</th>
            <th>앨범</th>
            <th>재생시간</th>
            <th>신청</th>
          </tr>
        </thead>
        <tbody class="ridi-songs-tbody">
          <tr class='ridi-songs-result structure_row'>
            <td class='song_name'></td>
            <td class='artist_name'></td>
            <td class='album_name'></td>
            <td class='play_time'></td>
            <td>
              <button class='ridi-add-button'><i class='material-icons'>add</i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="result_area">
      <table class="added_list">
        <thead>
          <colgroup>
            <col width="auto">
            <col width="auto">
            <col width="20%">
            <col width="10%">
          </colgroup>
          <tr>
            <th>곡명</th>
            <th>곡앨범</th>
            <th>아티스트</th>
            <th>재생시간</th>
          </tr>
        </thead>
        <tbody class="added_list_body">
          <tr class="structure_row">
            <td class="song_title"></td>
            <td class="album_title"></td>
            <td class="artist"></td>
            <td class="play_time"></td>
          </tr>
        </tbody> 
      </table>
    </div>
  </body>
</html>
